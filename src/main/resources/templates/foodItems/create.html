<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: header"></div>

    <div class="container mt-5">
        <h2 th:text="${title}">Create Food Item</h2>
        <form action="#" th:action="@{/foodItems/create}" th:object="${foodItem}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="mb-3">
                <label for="foodType" class="form-label">Food Type</label>
                <select class="form-select" id="foodType" th:field="*{foodType}">
                    <option th:each="type : ${foodTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fdcId" class="form-label">FDC ID</label>
                <input type="number" class="form-control" id="fdcId" th:field="*{fdcId}" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
