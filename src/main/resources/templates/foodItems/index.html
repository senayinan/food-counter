<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: header"></div>

    <div class="container mt-5">
        <h2 th:text="${title}">All Food Items</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Food Type</th>
                <th>Serving Size</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="foodItem : ${foodItems}">
                <td th:text="${foodItem.id}"></td>
                <td th:text="${foodItem.name}"></td>
                <td th:text="${foodItem.quantity}"></td>
                <td th:text="${foodItem.foodType}"></td>
                <td th:text="${foodItem.servingSize}"></td>
                <td>
                    <a th:href="@{/foodItems/edit/{foodItemId}(foodItemId=${foodItem.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/foodItems/view/{foodItemId}(foodItemId=${foodItem.id})}" class="btn btn-info">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
