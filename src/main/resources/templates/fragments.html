<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>My Food Counter App</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>


<!-- Header Fragment -->
<nav th:fragment="header" class="container mt-4">
    <h1 th:text="${title}">Food Counter</h1>
    <ul class="nav">


        <!-- Home Link (always visible) -->
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>


        <!-- Display Login and Register links only when the user is not logged in -->
        <li th:if="${not loggedIn}" class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li th:if="${not loggedIn}" class="nav-item"><a class="nav-link" href="/register">Register</a></li>



        <!-- Display other links only when the user is logged in -->
        <li th:if="${loggedIn}" class="nav-item"><a class="nav-link" href="/meals">All Meals</a></li>
        <li th:if="${loggedIn}" class="nav-item"><a class="nav-link" href="/foods">All Foods</a></li>
        <li th:if="${loggedIn}" class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>

    </ul>
</nav>


<!-- About Fragment -->
<div th:fragment="about" class="container mt-4">
    <h2 th:text="${title}">About Food Counter App</h2>
    <p th:text="${info}"></p>
</div>


<!-- Privacy Policy Fragment -->

<div th:fragment="privacy-policy" class="container mt-4">
    <h2 th:text="${title}">Privacy Policy</h2>
    <p th:text="${privacy}"></p>
</div>


<!-- Terms of Service Fragment -->

<div th:fragment="terms-of-service" class="container mt-4">
    <h2 th:text="${title}">Terms of Service</h2>
    <p th:text="${terms}"></p>
    </div>

<!-- Error Fragment  -->
<div th:fragment="error" class="container mt-4">
    <h2>Error</h2>
    <p>An unexpected error has occurred. Please try again later.</p>
</div>


<!-- Footer Fragment -->

<footer th:fragment="footer" class="container mt-4">
    <p>Food App &copy; 2024</p>
    <!-- Links for Privacy Policy and Terms of Service -->
    <p>
        <a th:href="@{/about}">About</a> |
        <a th:href="@{/terms}">Terms of Service</a> |
        <a th:href="@{/privacy}">Privacy Policy</a> |
    </p>
</footer>


</body>
</html>
