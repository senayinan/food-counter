<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments :: header"></header>
<div class=" container mt-4">
    <h2 th:text="${title}">Create New Meal Entry</h2>
    <form th:action="@{/meals/create}" th:object="${meal}" method="post" class="mt-3">
        <div class="mb-3">
            <label th:for="mealType" class="form-label">Select Meal Type</label>
            <div th:each="type : ${mealTypes}">
                <input type="radio" th:field="*{mealType}" th:value="${type}" th:id="${type}" class="form-check-input">
                <label th:for="${type}" th:text="${type.name()}" class="form-check-label"></label>
            </div>
        </div>

        <!-- Additional fields for meal details can go here -->

        <button type="submit" class="btn btn-primary">Save Meal</button>
        <a href="/meals" class="btn btn-secondary">Back to Meals</a>
    </form>
</div>

    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
