<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Meal</title>
</head>
<body>
<h1>Edit Meal</h1>
<form method="post" th:action="@{meals/edit/{id}(id=${meal.id})}">
    <div>
        <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealtype">
            <option th:each="type : ${T(com.example.food_counter.models.MealType).values()}"
                    th:value="${type}" th:text="${type}"
                    th:selected="${type == meal.mealType}">
            </option>

        </select>
    </div>
    <div>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" th:value="${meal.getTotalCalories()}" required>
    </div>

    <div>
        <label for="carbs">Carbs:</label>
        <input type="number" id="carbs" name="carbs" th:value="${meal.getTotalCarbs()}" required>
    </div>

    <div>
        <input type="submit" value="Save Changes">
    </div>


</form>
<a th:href="@{/meals}">Back to Meal List</a>

</body>
</html>
